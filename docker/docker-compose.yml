version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: void-press-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - NODE_ENV=development
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET:-dev_docker_secret_must_be_changed_in_prod}
      - DB_CLIENT=pg
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=${DB_USER:-zineuser}
      - DB_PASSWORD=${DB_PASSWORD:-zinepass}
      - DB_NAME=${DB_NAME:-zinedb}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
      # Economy Configuration
      - XRPL_NODE_URL=wss://s.altnet.rippletest.net:51233
      - PLATFORM_WALLET_SEED=${PLATFORM_WALLET_SEED:-snq8...} # dev seed
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-0123456789abcdef0123456789abcdef}
    networks:
      - void-net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: postgres:15-alpine
    container_name: void-press-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${DB_USER:-zineuser}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-zinepass}
      - POSTGRES_DB=${DB_NAME:-zinedb}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - void-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-zineuser} -d ${DB_NAME:-zinedb}"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-/api}
    container_name: void-press-frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - void-net

volumes:
  postgres_data:

networks:
  void-net:
    driver: bridge