version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: void-press-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - backend_data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET:-unsafe_default_secret_please_change}
      - DB_PATH=/app/data/database.sqlite
      - CORS_ORIGIN=*
      # Economy Configuration
      - XRPL_NODE_URL=wss://s.altnet.rippletest.net:51233
      - PLATFORM_WALLET_SEED=${PLATFORM_WALLET_SEED}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
    networks:
      - void-net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        # If using the Nginx proxy (recommended), this can be just /api
        # If accessing backend directly from browser, use http://localhost:3000
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-/api}
    container_name: void-press-frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - void-net

volumes:
  backend_data:

networks:
  void-net:
    driver: bridge